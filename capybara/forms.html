<div class="grid">
  <form method="post" action="finish">
    <fieldset>
      <div class="grid">
        <label>
          Name
          <input
            type="text"
            id="your_name"
            name="your_name"
            placeholder="Your name"
            required
          />
        </label>
        <label>
          Coach name
          <input
            type="text"
            id="coach_name"
            name="coach_name"
            placeholder="Your coach's name"
            required
          />
        </label>
      </div>
      <button type="submit">Submit</button>
    </fieldset>
  </form>
</div>
